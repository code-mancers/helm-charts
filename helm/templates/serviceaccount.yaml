# https://github.com/kubernetes/helm/blob/master/docs/rbac.md#helm-and-role-based-access-control
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dockup
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: dockup-helm-to-access-tiller
  namespace: {{ .Values.helm.tillerNamespace }}
rules:
- apiGroups:
  - "v1"
  resources:
  - pods/portforward
  verbs:
  - create
- apiGroups:
  - "v1"
  resources:
  - pods
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: dockup-helm-to-access-tiller-binding
  namespace: {{ .Values.helm.tillerNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dockup-helm-to-access-tiller
subjects:
- kind: ServiceAccount
  name: dockup
  namespace: dockup
