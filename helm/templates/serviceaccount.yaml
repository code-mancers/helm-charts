# https://github.com/kubernetes/helm/blob/master/docs/rbac.md#helm-and-role-based-access-control
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dockup
  namespace: dockup
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: dockup-user-for-tiller
  namespace: kube-system
rules:
- apiGroups:
  - "v1"
  resources:
  - pods/portforward
  verbs:
  - create
- apiGroups:
  - "v1"
  resources:
  - pods
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: tiller-user-binding
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dockup-user-for-tiller
subjects:
- kind: ServiceAccount
  name: dockup
  namespace: dockup
